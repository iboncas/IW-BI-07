{% extends "base.html" %}
{% load static %}

{% block title %}Países{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Países</h1>
    <ul class="list-unstyled">
        {% for pais in paises %}
            <li class="mb-4">
                <div class="row align-items-center">
                    <div class="col-md-3">
                        <img alt="{{ pais.image.name }}" src="{% static pais.image.name %}" class="img-fluid rounded"/>
                    </div>
                    <div class="col-md-9">
                        <h3 class="mb-1">
                            <a href="{% url 'pais' pais.nombre %}" class="text-primary">{{ pais.nombre }}</a>
                        </h3>
                        <p class="text-muted">{{ pais.descripcion }}</p>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
